<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/static/css/custom.css}" rel="stylesheet"/>
    <title>Results</title>
</head>
<body>

<div th:object="${game.attempts}" border="1">
    <tr th:each="attempt :${game.attempts}">
        <th>m:</th>
        <td th:text="${attempt.m}"></td>
        <th>p:</th>
        <td th:text="${attempt.p}"></td>
        <th>inputs:</th>
        <td th:each="item : ${attempt.inputs}" th:text="${item}"></td>
    </tr>
</div>
<div>Please enter 4 digits:</div>
<form action="play" method="post">
    <input type="text" name="digit1"/>
    <input type="text" name="digit2"/>
    <input type="text" name="digit3"/>
    <input type="text" name="digit4"/>
    <input type="submit" value="Submit"/>
</form>

</body>
</html>
