<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/custom.css}" rel="stylesheet"/>
    <script th:src="@{/js/custom.js}" type="text/javascript"></script>
    <title>Results</title>
</head>
<body>
<form th:object="${game.attempts}">
        <tr th:each="attempt : ${game.attempts}">
        <th>m:</th>
        <td th:text="${attempt.m}"></td>
        <th>p:</th>
        <td th:text="${attempt.p}"></td>
        <th>inputs:</th>
        <td th:each="item : ${attempt.inputs}" th:text="${item}"></td>
        </tr>
</form>
<!--<form th:object="${game}">
    <th>lastinput:</th>
    <td th:each="${game.jsonAttempt}"></td>
</form>-->
<div class="thick">Please enter 4 digits:</div>
<form action="play" method="post">
    <input class="inputfield" type="text" name="digit1"/>
    <input class="inputfield" type="text" name="digit2"/>
    <input class="inputfield" type="text" name="digit3"/>
    <input class="inputfield" type="text" name="digit4"/>
    <input class="SubmitBtn" type="submit" value="Submit"/>
</form>
<br>m - number of matching digits but not on the right places
<br>p - number of matching digits on exact places
</body>
</html>
