<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <tr>
        <th>first try:</th>
        <td th:text="${game.digit1}"></td>
        <td th:text="${game.digit2}"></td>
        <td th:text="${game.digit3}"></td>
        <td th:text="${game.digit4}"></td>
    </tr>
    <tr>
        <th>m:</th>
        <td th:text="${game.attempts[0].m}"></td>
    </tr>
    <tr>
        <th>p:</th>
        <td th:text="${game.attempts[0].p}"></td>
    </tr>
</body>
</html>
